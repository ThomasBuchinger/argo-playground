---
apiVersion: v1
kind: Secret
metadata:
  name: external-access-users
data:
  # buc/changeme
  users: YnVjOiQxJGJNcll2eEZfJFBiYUZZSkFFZ3V4cGI0NWNkaWFIaS8K


---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: external-access
spec:
  chain:
    middlewares:
    - name: sec-headers
    - name: traefik-forward-auth
    - name: compress

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-users
spec:
  basicAuth:
    secret: external-access-users
    removeHeader: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: compress
spec:
  compress: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sec-headers
spec:
  headers:
    frameDeny: true
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    #HSTS
    #stsIncludeSubdomains: true
    #stsPreload: true
    #stsSeconds: 31536000
