kind: Deployment
apiVersion: apps/v1
metadata:
  name: argo-hello
  labels:
    app: argo-hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-hello
  template:
    metadata:
      labels:
        app: argo-hello
    spec:
      containers:
        - name: nginx
          image: 'nginx:alpine'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
